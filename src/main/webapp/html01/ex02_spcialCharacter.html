<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>** Special Character **</title>
</head>
<body>
1.논리적 태그<P>
이 글자는 <DFN> 용어 정의</DFN><BR>
이 글자는 <EM> 부분 강조</EM><BR>
이 글자는 <VAR> 변수 표시</VAR><BR>
이 글자는 <STRONG> 강한 강조 표시</STRONG><BR>
이 글자는 <STRIKE> 삭제 표시</STRIKE><p>

2.물리적 태그<P>
이 글자는 <B> 굵은 글씨</B><BR>
이 글자는 <I> 이태릭(기울임)</I><BR>
이 글자는 <U> 밑줄효과 </U><BR>
이 글자는 <CENTER> 중간정렬 효과 </CENTER><BR>
이 글자는 <TT> 타자기로 친 글씨체<BR>
이 글자는 <SUP>위 첨자</SUP> 
이 글자는 <SUB>아래 첨자</SUB><BR>
이 글자는 <big>조금크게</big><br>
이 글자는 <small>조금작게</small><br>
이 글자는 <s>취소선</s><br>

3. 특수문자들 : &lt; &le; &amp; &gt; &ge; &quot;HTML&quot;<p>

</body>
